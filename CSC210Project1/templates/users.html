<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="users-container">
        <h1>All Users</h1>
        <ul>
            {% for user in users %}
                <li class="user-info">
                    <span class="username">Username: {{ user.username }}</span>
                    <span class="email">Email: {{ user.email }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
